<!DOCTYPE html>
<html lang="ja">
<head>
    <script>
        let baseSegment = 2
        let l = window.location
        let port = l.port ? ':' + l.port : ''

        // http://hushimi.github.io/portfolio/?p=/hoge に遷移させる
        l.replace(
            `${l.protocol}//${l.hostname}${port}/portfolio/?p=${l.pathname.split('/').slice(1, 1 + baseSegment).join('/')}`
        )
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NotFound</title>
</head>

</body>
</html>
