<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script>// Reloadすると404になる事象への対応
        (function (location) {
            if (location.search) {
                let q = {}
                // ?p=/fooの分解
                location.search.slice(1).split('&').forEach(function (v) {
                    // 'p=/foo'を{p: '/foo'}に修正
                    let param = v.split('=')
                    q[param[0]] = param[1]
                })
                if (q.p !== undefined) {
                    let urlPath = location.pathname.slice(0, -1) + (q.p || '')
                    // 指定のURLへ遷移
                    window.history.replaceState(null, null, urlPath)
                }
            }
        }(window.location))</script><link rel="icon" href="/portfolio/favicon.ico"><title>portfolio</title><link href="/portfolio/css/app.2e31739c.css" rel="preload" as="style"><link href="/portfolio/css/chunk-vendors.7f4a1a53.css" rel="preload" as="style"><link href="/portfolio/js/app.24202e79.js" rel="preload" as="script"><link href="/portfolio/js/chunk-vendors.98c771f5.js" rel="preload" as="script"><link href="/portfolio/css/chunk-vendors.7f4a1a53.css" rel="stylesheet"><link href="/portfolio/css/app.2e31739c.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but portfolio doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script src="/portfolio/js/chunk-vendors.98c771f5.js"></script><script src="/portfolio/js/app.24202e79.js"></script></body></html>
